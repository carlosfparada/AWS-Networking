## VPC1 ##
##########

vpcs:
  # VPC 1
- ec2_vpc_name_1: VPC1
  ec2_vpc_region_1: us-east-1
  ec2_vpc_cidr_1: 10.1.0.0/16
  # Subnet 1
  ec2_subnet_name_1: Subnet1
  ec2_subnet_cidr_1: 10.1.0.0/24
  # IGW 1
  ec2_igw_name_1: IGW1
  # Route Table 1
  ec2_rt_name_1: RT1
  # SG 1
  ec2_sg_name_1: SG1
  # RHEL Open ports 1
  ec2_sg_openports_1:
    - 80
    - 443
    - 22
  # AMI 1
  ec2_image_name_1: RHEL-8.6.0_HVM-*x86_64*
  # Flavour 1 
  ec2_flavor_name_1: t2.micro
  # Disk 1
  ec2_disk_size_1: 20
  ec2_ebs_name_1: /dev/sda1
  # Key Pair 1
  ec2_key_name_1: "KeyPair-Virginia"
  # Instance 1
  ec2_instance_name_1: rhel-1


