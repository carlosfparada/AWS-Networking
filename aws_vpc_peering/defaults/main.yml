##########
## VPC1 ##
##########

vpcs:
  # VPC 1
- ec2_vpc_name: VPC1
  ec2_vpc_region: us-east-1
  ec2_vpc_cidr: 10.1.0.0/16
  # Subnet 1
  ec2_subnet_name: Subnet1
  ec2_subnet_cidr: 10.1.0.0/24
  # IGW 1
  ec2_igw_name: IGW1
  # Route Table 1
  ec2_rt_name: RT1
  # SG 1
  ec2_sg_name: SG1
  # RHEL Open ports 1
  ec2_sg_openports:
    - 80
    - 443
    - 22
  # AMI 1
  ec2_image_name: RHEL-8.6.0_HVM-*x86_64*
  # Flavour 1 
  ec2_flavor_name: t2.micro
  # Disk 1
  ec2_disk_size: 20
  ec2_ebs_name: /dev/sda1
  # Key Pair 1
  ec2_key_name: "KeyPair-Virginia"
  # Instance 1
  ec2_instance_name: rhel-1

  # VPC 2
- ec2_vpc_name: VPC2
  ec2_vpc_region: us-east-1
  ec2_vpc_cidr: 10.2.0.0/16
  # Subnet 2
  ec2_subnet_name: Subnet2
  ec2_subnet_cidr: 10.2.0.0/24
  # IGW 2
  ec2_igw_name: IGW2
  # Route Table 2
  ec2_rt_name: RT2
  # SG 2
  ec2_sg_name: SG2
  # RHEL Open ports 2
  ec2_sg_openports:
    - 80
    - 443
    - 22
  # AMI 2
  ec2_image_name: RHEL-8.6.0_HVM-*x86_64*
  # Flavour 2 
  ec2_flavor_name: t2.micro
  # Disk 2
  ec2_disk_size: 20
  ec2_ebs_name: /dev/sda1
  # Key Pair 2
  ec2_key_name: "KeyPair-Virginia"
  # Instance 2
  ec2_instance_name: rhel-2
